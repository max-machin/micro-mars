apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-auth
  template:
    metadata:
      labels:
        app: service-auth
    spec:
      containers:
      - name: service-auth
        image: (image de votre repo privé)
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: (votre clé secrète)

---
apiVersion: v1
kind: Service
metadata:
  name: service-auth
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
  selector:
    app: service-auth

